<!doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>

<meta name="description" content="PiRadio">
<meta name="author" content="Pedro Ferreire">
<meta name="viewport" content="width=device-width,initial-scale=1">

{% assets "scss" %}
    <link type="text/css" rel="stylesheet" href="{{ ASSET_URL }}" />
{% endassets %}
<!-- /styles -->

<!-- favicons -->
<link rel="shortcut icon" href="/static/ico/favicon.png">
<!-- /favicons -->

{% block head %}
{% endblock %}

</head>
<body>

  <!-- Fixed navbar -->
  <div class="topbar">
    <a class="title left" href="/">&pi;Radio</a>
    {% block navbar_content %}{% endblock %}
    </div>

  <!-- Begin page content -->
  <main id="content" role="main" class="container">
    {% block content %}{% endblock %}
  </main>


  <div id="footer">
    {% block footer %}{% endblock %}
    <div class="container">
      <a href="http://github.com/pferreir/piradio">&pi;Radio</a> is a project by <a href="http://twitter.com/pferreir">Pedro Ferreira</a>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.10.2.min.js"><\/script>')</script>
  <script defer src="/static/js/libs/swig.js"></script>
  <script defer src="/static/js/player.js"></script>
  <script defer src="/static/js/script.js"></script>
</body>
</html>
